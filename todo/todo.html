<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoリスト</title>
  <link rel="stylesheet" href="todo.css">
</head>

<body>
  <div class="wrapper">
    <div class="title">
      <h1>Todo リスト</h1>
    </div>
    <div class="new-task">
      <input type="text" placeholder="New Task">
      <button id="addButton">追加</button>
    </div>
    <div class="task-list">
      <ul>
        <li>ランニング
          <button class="doneButton">完了</button>
          <button class="deleteButton">削除</button>
        </li>
        <li>掃除をする
          <button class="doneButton">完了</button>
          <button class="deleteButton">削除</button>
        </li>
      </ul>
    </div>
  </div>

  <script src="todo.js"></script>
</body>

</html>
