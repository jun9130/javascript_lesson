<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <script>
                // クラスの定義
                class Item {
                    // コンストラクターを定義
                    constructor(price) {
                        this.price = price;
                    }
                    // メソッド
                    getTax() {
                        return Math.round(this.price * (10 / 100));
                    }
                }
                const price = parseInt(prompt('商品の金額を入力してください'));
                // インスタンス作成
                const item = new Item(price);
                document.write(`${price}円の消費税金額は${item.getTax()}円になります。`);
            </script>
        </div>
    </div>
</body>

</html>
